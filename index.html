<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Snake Game</title>
  </head>

  <body>
    <main class="container text-center">
      <canvas class="container-fluid mt-1" id="snake" width="512" height="512"></canvas>
      <div class="row g-2">
        <div class="col-12 text-center">
          <div class="p-3 border bg-light"  onclick="controleCobrinha('up')">
            <i class="bi bi-arrow-up-circle-fill start-100"></i>
          </div>
        </div>
        <div class="col-6 text-center">
          <div class="p-3 border bg-light" onclick="controleCobrinha('left')">
            <i
              class="bi bi-arrow-left-circle-fill position-relative start-0"
              
              ></i>
          </div>
        </div>
        <div class="col-6 text-center">
              
              <div class="p-3 border bg-light" onclick="controleCobrinha('right')">
            <i
              class="bi bi-arrow-right-circle-fill position-relative start-0"
              ></i>
          </div>
        </div>
        <div class="col-12 text-center">
          <div class="p-3 border bg-light"  onclick="controleCobrinha('down')">
            <i 
            class="bi bi-arrow-down-circle-fill"
            ></i>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
